<body id="listcalendar" class="animated bounceInDown">
    <aside class="slidx-menu">
       <li class="listmenu" id="mlogo"><a href="#"></a></li>
       <li class="listmenu"><a href="../index.html">HOME</a></li>

	<div id="topbarmenu" >
		<a href="#" id="slidx-button"><div id="btn-menu" class="lmenu"></div></a>
		<h1>CONTACTO</h1>
	</div>
    <div id="wrapper"> 
		<form method="post" action="" id="contactform" class="contact_form" >
			<ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input name="name" type="text" required id="name">
                </li>
                <li>
            		<label for="tel">Tel:</label>
                	<input name="tel" id="tel" type="tel">
                </li>
                <li>
                    <label for="mail">Email:</label>
                    <input name="mail" type="email" required id="mail">
                </li>
                <li>
                    <label for="fecha">Fecha del evento:</label>
                    <input name="fecha" id="fecha" type="date">
                </li>
                <li>
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mesnaje" id="mensaje" required></textarea>
                </li>
                <li>
					<button class="submit" type="submit">ENVIAR</button>
				</li>
		</ul>
		</form>
	</div>
</body>
</html>
