
<!doctype html>

<link rel="stylesheet" type="text/css" href="css/normalize.css">

<script src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/slidx.js"></script>
<script src="cordova.js"></script>
<script>
function onLoad() {
	document.addEventListener("deviceready", onDeviceReady, false);
}
	function onDeviceReady() {
		document.addEventListener("backbutton", onBackKeyDown, false);
		document.addEventListener("menubutton", onMenuKeyDown, false);
		
	}
	function onMenuKeyDown() {
		var openmenu = $(".slidx-menu").hasClass("slidx-open");
		if(openmenu == true){
			setTimeout(function() {
         	  $('#slidx-shadow').remove();
        		}, 100);
			$(".slidx-menu").animate({
                left: '-250',
            }, 100 );
			$("#topbarmenu").animate({
                left: '0',
            }, 100 );
			$(".slidx-menu").removeClass('slidx-open');
		}else{
			$(".slidx-menu").addClass('slidx-open');
			$(".slidx-menu").animate({
                left: '0',
            }, 200 );
			$("#topbarmenu").animate({
                left: '250',
            }, 200 );
			
			$("<div><div/>")
			.attr("id","slidx-shadow")
            .css({
                "position": "fixed",
                "top": "0px",
                "width": "100%",
                "height": "100%",
                "background-color": "#000000",
                "opacity": "0",
                "z-index": "1",
			})
			.appendTo('body');
		}
			
	}
	function onBackKeyDown() {
		var openmenu = $(".slidx-menu").hasClass("slidx-open");
		if(openmenu == true){
			$(".slidx-menu").animate({
                left: '-250',
            }, 100 );
			$("#topbarmenu").animate({
                left: '0',
            }, 100 );
			setTimeout(function() {
    	        $('#slidx-shadow').remove();
	        }, 100);
			$(".slidx-menu").removeClass('slidx-open');
		}else{
			navigator.app.exitApp();
		}
		
	}

</script>
<script>
	$.ajax({
		type:"GET",
		url:"http://storybox.mx/concertus/grillpanel.php",
		success: function(data){
			$('#boxnews').html(data);
			}
	});
</script>
</head>
