<!doctype html>
<html>
<head>
<meta charset="iso-8859-1">
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>Noticias</title>
<script type="text/javascript" src="../cordova.js"></script>
<link rel="stylesheet" type="text/css" href="../css/normalize.css">
<link rel="stylesheet" type="text/css" href="../css/general.css">
<link rel="stylesheet" type="text/css" href="../css/hover-min.css">
<link rel="stylesheet" type="text/css" href="../css/animate.css">
<script src="../js/jquery-1.10.2.min.js"></script>
<script>
window.onload = function()
{
var recibiendoVariable = location.search.substr( location.search.indexOf("=") + 1 );
var numbernew = recibiendoVariable;
	$.ajax({
		url:'http://storybox.mx/concertus/news/news.php?id='+ numbernew,
		success:function(data) {
		$('.cont-noticia').html(data);
		$("#loaderajax").fadeOut();
			crearbtn(numbernew);
			 }
	});
}
function crearbtn(numbernew){
		var titulo =document.getElementsByTagName("h1")[0].innerHTML;
		var boton = document.createElement("button");
		boton.type = "button";
		boton.className = "push";
		boton.onclick  = function(){
			window.plugins.socialsharing.share(''+titulo+'', null, null, 'http://www.concertus.mx?id='+ numbernew)
		}
		document.getElementById('topbarmenu').appendChild(boton);	
	}
</script>

<script type="text/javascript" src="js/SocialSharing.js"></script>
<style>
html{height:auto}
</style>
</head>

<body id="noticia" class="animated bounceInDown">
<div id="loaderajax">
</div>
	<div id="topbarmenu">
    	<a href="../index.html"><div id="btn-menu" class="push"></div></a>
        
    </div>
    <div class="cont-noticia">
	    
    </div>
</body>
</html>
